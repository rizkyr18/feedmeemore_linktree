<!DOCTYPE html>
<html>

<head>

  <!-- agar fit ke segala device -->
  <meta name="viewport" content="width=device-width">

  <!-- link ke css -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- font bebas neue dari google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- animate css by animate.style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>FeedMeeMore LinkTree</title>

</head>

<body>
  <!-- class container gabung dengan animate style -->
  <div class="container animate__animated animate__zoomIn">

    <!-- profile picture -->
    <div class="profile">
      <img src="dp.jpg" alt="error image" class="animate__animated animate__pulse animate__infinite">
      <p class="animate__animated animate__fadeInDownBig">FeedMeeMore GT</p>
    </div>

    <!-- link tree button -->
    <div class="button">
    <a href="https://github.com/rizkyr18" target="blank" class="animate__animated animate__bounceInLeft">Github</a>

    <a href="https://www.instagram.com/ramdhani7009/?hl=id" target="blank"
        class="animate__animated animate__bounceInLeft animate__delay-1s">Instagram</a>

    <a href="https://web.facebook.com/rizky.ramdhani.5264382" target="blank"
        class="animate__animated animate__bounceInLeft animate__delay-2s">Facebook</a>

    <a href="https://discord.com/channels/FeedMeeMore#1569" target="blank"
        class="animate__animated animate__bounceInLeft animate__delay-3s">Discord</a>

    <a href="https://github.com/rizkyr18/feedmeemore_linktree" target="blank"
        class="animate__animated animate__bounceInLeft animate__delay-4s">Source Code</a>
    </div>

    <!-- footer -->
    <div class="footer animate__animated animate_bounceInUp animate__delay-5s">
      <i>By : Rizky Ramdhani</i>
    </div>

  </div>

</body>

</html>

<!-- hosting menggunakan replit.com -->
